[ source $CASA_SRC ]
  brainvisa all $CASA_BRANCH
  git https://github.com/populse/populse_mia.git master populse/populse_mia/master
  git https://github.com/populse/mia_processes.git master populse/mia_processes/master
  git https://github.com/populse/mri_conv.git master populse/mri_conv/master

[ build $CASA_BUILD ]
  default_steps = configure build doc
  make_options = -j4
  build_type = Release
  packaging_thirdparty = OFF
  clean_config = ON
  clean_build = ON
  test_ref_data_dir = $CASA_TESTS/ref
  test_run_data_dir = $CASA_TESTS/test
  all $CASA_BRANCH $CASA_SRC
