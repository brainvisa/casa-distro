[ source $CASA_SRC ]
  brainvisa standard $CASA_BRANCH

[ build $CASA_BUILD ]
  default_steps = configure build doc
  make_options = -j4
  build_type = Release
  packaging_thirdparty = OFF
  clean_config = ON
  clean_build = ON
  test_ref_data_dir = $CASA_TESTS/ref
  test_run_data_dir = $CASA_TESTS/test
  brainvisa standard $CASA_BRANCH $CASA_SRC
